      <i class="fas fa-trash"> Clear Cards</i>
    </button>

    <h1>

      <button id="show-card-add" class="btn btn-small">
        <i class="fas fa-plus">Add New Card</i>
      </button>
    </h1>

    <div id="cards-box" class="cards">

    <div class="nav">
      <button id="prv" class="nav-btn">
        <i class="fas fa-arrow-left"></i>
      </button>

      <p id="crnt"></p>

      <button id="nxt" class="nav-btn">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div id="add-box" class="add-box">
      <h1>
        Add New card
        <button id="hid" class="btn btn-small btn-ghost">
          <i class="fas fa-times"></i>
        </button>
      </h1>

      <div class="form-grp">
        <label for="quest">Question</label>
        <textarea id="quest" placeholder="Enter question... "></textarea>
      </div>

      <div class="form-grp">
        <label for="answr">Answer</label>
        <textarea id="answr" placeholder="Enter Answer... "></textarea>
      </div>

      <button id="insert-card" class="btn">
        <i class="fas fa-plus">Add Card</i>
      </button>
    </div>
