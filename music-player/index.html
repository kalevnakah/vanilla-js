<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
/>
  <title>Music Player</title>
</head>
<body>
  <h1>Music Player</h1>
  <div class="music-box" id="music-box">
    <div class="music-data">
      <h4 id="header"></h4>
      <div class="slider-bar-box" id="slider-bar-box">
        <div class="slider" id="slider"></div>
      </div>
    </div>

    <audio src="music/01 Intro.mp3" id="music"></audio>

    <div class="album-cover-box">
      <img src="images/IMG_2253.JPG" alt="music-cover" id="album-img">
    </div>

    <div class="controls">
      <button id="back" class="do-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="go" class="do-btn do-btn-large">
        <i class="fas fa-play"></i>
      </button>
      <button id="forward" class="do-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
