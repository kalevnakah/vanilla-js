<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form Validator</title>
</head>
<body>
  <div class="container">
    <form action="" id="prisonCell" class="form">
      <h2>All your base are belong to us</h2>
      <div class="form-control">
        <label for="prisonerId">Prisoner ID</label>
        <input type="text" id="prisonerId" placeholder="Enter Prisoner ID">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="alias">Alias (aka: Email)</label>
        <input type="text" id="alias" placeholder="Enter Alias">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="keyCode">Key Code</label>
        <input type="password" id="keyCode" placeholder="Enter Key Code">
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="keyCode2">Confirm Key Code</label>
        <input type="text" id="keyCode2" placeholder="Enter Key Code again">
        <small>Error message</small>
      </div>
      <button type="submit">Surrender</button>
    </form>  
  <script src="script.js"></script>
</body>
</html>
