<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Speech Text Reader</title>
  </head>
  <body>
    <div class="box">
      <h1>Speech Text Reader</h1>
      <button id="flip" class="but btn-flip">Flip Text Box</button>
      <div id="string-box" class="string-box">
        <div id="shut" class="shut">X</div>
        <h3>Choose Voice</h3>
        <select id="voices"></select>
        <textarea id="string" placeholder="Enter text to read..."></textarea>
        <button class="but" id="read">Rea Text</button>
      </div>
    </div>
    <main></main>
    <script src="script.js"></script>
  </body>
</html>
